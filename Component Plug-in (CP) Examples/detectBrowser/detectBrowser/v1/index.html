<!DOCTYPE html>
<html>
<head>
  <script src="APPIAN_JS_SDK_URI"></script>
  <style>
    /* Optional: Make the text small and wrappable so it fits in the component */
    body { font-family: sans-serif; font-size: 12px; overflow-wrap: break-word; }
  </style>
</head>
<body>
  <div id="status">Reading User Agent...</div>

  <script>
    function detectAndSend() {
       // 2. GET THE RAW STRING
       // This grabs the full ID card, e.g., "Mozilla/5.0 (Windows NT 10.0...) AppleWebKit/..."
       var rawUserAgent = navigator.userAgent;

       // 3. DISPLAY IT (Optional)
       // Updates the UI so you can verify exactly what the browser is reporting.
       document.getElementById("status").innerText = rawUserAgent;

       // 4. SEND TO APPIAN
       // We pass the full string. Appian can now store this or pass it to a Java function.
       // Note: Ensure your XML parameter is named 'browserName' (or update both to 'userAgentString')
       Appian.Component.saveValue('browserName', rawUserAgent);
    }

    // 5. INITIALIZE
    Appian.Component.onNewValue(function(newValues) {
      detectAndSend();
    });
  </script>
</body>
</html>
