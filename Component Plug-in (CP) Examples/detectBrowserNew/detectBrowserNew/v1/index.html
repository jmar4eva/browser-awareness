<!DOCTYPE html>
<html>
<head>
  <script src="APPIAN_JS_SDK_URI"></script>
  <style>
     /* Hide the component visually since we only want the data */
     body { margin: 0; padding: 0; color: #666; font-family: sans-serif; font-size: 10px; }
  </style>
</head>
<body>
  <div id="status">Detecting...</div>

  <script>
    Appian.Component.onNewValue(function(newValues) {
       var ua = navigator.userAgent;
       
       // Update visual (optional)
       document.getElementById("status").innerText = "Browser Detected";

       // SEND TO APPIAN VARIABLE
       // This is the magic line that saves it to your local! variable
       Appian.Component.saveValue('userAgent', ua);
    });
  </script>
</body>
</html>
